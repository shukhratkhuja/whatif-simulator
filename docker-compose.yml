services:
  clinic-simulator:
    build: .
    container_name: clinic-simulator
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - TZ=Asia/Tashkent
    networks:
      - clinic-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  clinic-net:
    driver: bridge